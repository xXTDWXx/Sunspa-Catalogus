<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productcatalogus</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="brand">
          <h1>Productcatalogus</h1>
          <div class="sub">
            Totaal: <b id="totalAll">0</b> producten.
          </div>
        </div>

        <div class="controls">
          <input id="q" class="input" style="min-width:240px" placeholder="Zoeken (titel, specs, ...)" />
          <select id="type" class="select" title="Type"></select>
          <div class="pair">
            <input id="min" class="input" style="width:110px" inputmode="numeric" placeholder="Min €" />
            <input id="max" class="input" style="width:110px" inputmode="numeric" placeholder="Max €" />
          </div>
          <select id="sort" class="select" title="Sorteren">
            <option value="relevance">Relevantie</option>
            <option value="price_asc">Prijs ↑</option>
            <option value="price_desc">Prijs ↓</option>
            <option value="title">Titel A–Z</option>
          </select>
          <button id="clear" class="btn">Wissen</button>
        </div>
      </div>

      <div class="pair" style="gap:10px; flex-wrap:wrap;">
        <span class="badge">Resultaten: <b id="badgeCount">0</b></span>
        <span class="badge">Min prijs: <b id="badgeMin">—</b></span>
        <span class="badge">Max prijs: <b id="badgeMax">—</b></span>
      </div>

      <div id="grid" class="grid"></div>

      <div class="footer">
        Tip: klik op een kaart voor details. Gebruik “Print” om een productfiche af te drukken of te bewaren als PDF.
      </div>
    </div>

    <div id="modalBackdrop" class="modal-backdrop" aria-hidden="true">
      <div class="modal" role="dialog" aria-modal="true" aria-label="Product details">
        <div class="modal-head">
          <div>
            <h2 id="modalTitle" class="modal-title">—</h2>
            <div class="modal-sub">
              <span class="pill" id="modalType"></span>
              <span class="pill">Prijs: <b id="modalPrice"></b></span>
              <a id="modalLink" class="btn primary link" href="#" target="_blank" rel="noreferrer">Bekijk op website</a>
              <button id="modalPrint" class="btn">Print</button>
            </div>
          </div>
          <button id="closeModal" class="close" aria-label="Sluiten">✕</button>
        </div>
        <div class="modal-body">
          <div id="modalImage" class="modal-hero"></div>
          <div class="specs">
            <table><tbody id="modalSpecs"></tbody></table>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
